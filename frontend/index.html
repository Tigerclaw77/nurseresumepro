<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary SEO -->
    <title>NurseResumePro — AI-powered resumes & cover letters for nurses</title>
    <meta
      name="description"
      content="Create ATS-friendly resumes and cover letters in minutes — built for nurses and healthcare professionals."
    />
    <meta name="robots" content="index,follow" />
    <meta name="theme-color" content="#0b68ff" />

    <!-- Open Graph -->
    <meta property="og:title" content="NurseResumePro — AI resumes for nurses" />
    <meta
      property="og:description"
      content="ATS-friendly resumes and cover letters for healthcare professionals."
    />
    <meta property="og:type" content="website" />

    <!-- Icons -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Preconnects for AdSense -->
    <link rel="preconnect" href="https://pagead2.googlesyndication.com" crossorigin />
    <link rel="preconnect" href="https://googleads.g.doubleclick.net" crossorigin />
    <link rel="preconnect" href="https://tpc.googlesyndication.com" crossorigin />

    <!-- Global AdSense init (reads env var in build) -->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
      data-ad-client="%VITE_ADSENSE_CLIENT%"
      crossorigin="anonymous"
    ></script>
    <meta name="google-adsense-account" content="%VITE_ADSENSE_CLIENT%" />
  </head>

  <body>
    <noscript>
      <strong>NurseResumePro</strong> works best with JavaScript enabled.
    </noscript>

    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
